<!DOCTYPE html>
<html>
<head>
    <title>Automobiles</title>

    <style>
        table { width: 100%; }
         td { border: solid 0px #DDD;
            border-collapse: collapse; padding: 2px 3px,width:15%;
        }
    </style>
</head>
<body onload="createTable()">
<div id="listings">
</div>
</body>

<script>
var advertisments=[
{image:"furniture.png",description:"this is image1",price:"10"},{image:"furniture.png",description:"this is image2",price:"20"},
{image:"furniture.png",description:"this is image3",price:"30"},{image:"furniture.png",description:"this is image4",price:"40"},{image:"furniture.png",description:"this is image5",price:"50"},{image:"furniture.png",description:"this is image1",price:"60"},{image:"furniture.png",description:"this is image2"},
{image:"furniture.png",description:"this is image3"},{image:"furniture.png",description:"this is image4"},{image:"furniture.png",description:"this is image5"}];
function createTable()
{
var adv = document.createElement('table');
var no_of_adv=advertisments.length;
var no_of_rows=no_of_adv%4;
var tr = adv.insertRow(-1);
var j=-1;
for (var i=0;i<no_of_adv;i++)
{ j++;
var p=i%4;
if(p==0)
{j=0
tr = adv.insertRow(-1);

}


var td = document.createElement('td');
td=tr.insertCell(j);
var img=document.createElement('img');
img.src=advertisments[j].image;
img.setAttribute('width','300px');
td.appendChild(img);
var br = document.createElement("br");
td.appendChild(br);
var a = document.createElement('a');
    a.target = '_blank';
	a.href="product_view.html";
    a.onclick=pass_values(i);
    a.innerText =advertisments[i].description ;
	td.appendChild(a);

}
var div = document.getElementById('listings');
div.appendChild(adv);
}
function pass_values(i)
{

localStorage.setItem("image",advertisments[i].image);
localStorage.setItem("txtvalue",advertisments[i].price);

}
</script>
</html>
