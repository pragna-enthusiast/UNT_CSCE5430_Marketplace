<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SHOPPING CART</title>
    <link rel ="stylesheet" type="text/css" href="product_style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript">
        function change(){
            
            document.getElementByClassName("cart px-sm-5 px-2").classList.toggle(" cart px-sm-5 px-2 bg-dark");
        }
        document.getElementById("proceed btn-secondary").onclick = function () {
        location.href = "";
    };
    </script>
</head>
<body onload="change()">
    <div class ="container  py-4 my-3">
        <nav class="navbar navbar-inverse navbar-fixed-top">    
          <div class="container">
            <div class="navbar-header px-5">
              <a class="navbar-brand px-3" href="login.html">Home</a>
              <a class="navbar-brand px-3 " href="shoppingcart.html">Shopping Cart</a>
              <a class="navbar-brand px-3 " href="shippingdetails.html">Shipping Details</a>
              <a class="navbar-brand px-3 dis" href="#" ><b>Payment Options</b></a>
            </div>
          </div>
        </nav>
        <div class="container pl-5 " >
            <div class="progress align-middle " style="height:3px; width:50%">
                <div class="progress-bar bg-success" role="progressbar" aria-valuemin="0" aria-valuenow="33" aria-valuemax="100" style="width: 100%">
                </div>
            </div>
        </div>  
            
    <div class ="container bg-light py-5">

        <h4>Payment Method:</h4>
        <form method ="post" action="paymentsuccess.html">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Cash
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Card
              </label>

                <form>    
                    <div class="form-group pt-3">
                        <label class="form-label">Card Number</label>
                        <input type="text" class="form-control" placeholder="CardNumber" style="width:50%" required="true">
                    </div>
                    <div class="form-row pt-3">
                        <div class="col-sm" class="form-group">
                            <label class="form-label">Expiry</label>
                            <input type="text" width="50" class="form-control" placeholder="MM/YY"  style="width:25%" required="true">
                        </div>
                        <div class="col-sm pb-3" class="form-group">
                            <label class="form-label">CCV</label>
                            <input type="text" width="50" class="form-control" style="width:25%"  required="true">
                        </div>
                    </div>
                    <div class="form-group pb-5">
                        <input type="text" class="form-control" placeholder="Card Holder Name" style="width:50%"  required="true">
                    </div>
                    <div class="float-right">
                        <button onclick="location.href = 'shippingdetails.html';" class="proceed btn-secondary ">PREVIOUS</button>
                        <button type="submit" class="paynow btn-secondary ">PAY NOW</button>
                    </div>

                </form>
            </div>


        </form>

            
        

    </div>

    <div class="d-flex justify-content-center">
        <script>
            var pages = Math.floor(100/3);
            document.getElementByClassName('cart px-sm-5 px-2').className="container-sm bg-light";
            document.getElementByClassName('progress-bar').setAttribute('aria-valuenow',pages);
            document.getElementByClassName('progress-bar').setAttribute('style','width: '+Number(pages)+%);
        </script> 

    </div>

    </div>    
</body>
</html>
